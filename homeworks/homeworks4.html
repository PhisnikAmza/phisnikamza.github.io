<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework4</title>
  </head>
  <body>
    <h1>Dado Tea Lunch Special</h1>
    <p>Monday throught Friday</p>
    <p>11am-3pm</p>
    <p>&#36; 9.95 plus tax</p>
    <p>Includes sandwich ,snack and drink.</p>

    <form action="" method="post">
      <fieldset>
        <legend>Order Information</legend>
        <label for="name"><strong>Name</strong>:</label>
        <br />
        <input type="text" name="name" id="name" />
        <br />
        <input type="radio" name="Here" value="Here" />
        <label for="radio">Here</label>
        <br />
        <input type="radio" name="ToGo" value="ToGo" />
        <label for="radio">ToGo</label>
      </fieldset>
      <fieldset>
        <legend>Sandwiches</legend>
        <label for="text"><strong>Monday</strong></label>
        <br />
        <input
          type="radio"
          name="Tomato Mozzarella"
          value="Tomato Mozzarella"
        />
        <label for="radio">Tomato Mozzarella</label>
        <br />
        <input type="radio" name="Chicken Salad" value="Chicken Salad" />
        <label for="radio">Chicken Salad</label>
        <br />
        <br />
        <label for="text"><strong>Tuesday</strong></label>
        <br />
        <input type="radio" name="Greek Salad Wrap" value="Greek Salad Wrap" />
        <label for="radio">Greek Salad Wrap</label>
        <br />
        <input type="radio" name="Toto Wrap" value="Toto Wrap" />
        <label for="radio">Toto Wrap</label>
        <br />
        <br />
        <label for="text"><strong>Wednesday</strong></label>
        <br />
        <input
          type="radio"
          name="Red Pepper Hummus"
          value="Red Pepper Hummus"
        />
        <label for="radio">Red Pepper Hummus</label>
        <br />
        <input
          type="radio"
          name="Roasted Turkey
          "
          value="Roasted Turkey"
        />
        <label for="radio">Roasted Turkey</label>
        <br />
        <br />
        <label for="text"><strong>Thursday</strong></label>
        <br />

        <input
          type="radio"
          name="Carrot-Ginger Hummus Wrap"
          value="Carrot-Ginger Hummus Wrap"
        />
        <label for="radio">Carrot-Ginger Hummus Wrap</label>
        <br />
        <input type="radio" name="Egg Salad" value="Egg Salad" />
        <label for="radio">Egg Salad</label>
        <br />
        <br />
        <label for="text"><strong>Friday</strong></label>
        <br />
        <input type="radio" name="Dado Wrap" value="Dado Wrap" />
        <label for="radio">Dado Wrap</label>
        <br />
        <input type="radio" name="Tuna Salad" value="Tuna Salad" />
        <label for="radio">Tuna Salad</label>
        <br />
        <hr />
        <input
          type="checkbox"
          name="Gluten Free Bread"
          id="Gluten Free Bread"
        />
        <label for="checkbox"
          ><strong>Gluten Free Bread (75&#162; extra )</strong>
        </label>
      </fieldset>
      <fieldset>
        <legend>Snack</legend>

        <label for="text"><strong>Snack</strong></label>
        <br />
        <input type="radio" name="Apple" id="Apple" />
        <label for="radio">Apple</label>
        <br />
        <input type="radio" name="Bannana" id="Bannana" />
        <label for="radio">Bannana</label>
        <br />
        <input type="radio" name="Potato Chips" id="Potato Chips" />
        <label for="radio">Potato Chips</label>
      </fieldset>
      <fieldset>
        <legend>Drink</legend>
        <label for="text"><strong>Drinks</strong></label>
        <select name="Drink" id="Drink">
          <option value="Coca Cola">Coca Cola</option>
          <option value="Pepsi">Pepsi</option>
          <option value="Ice Tea">Ice Tea</option>
          <option value="Ayran">Ayran</option>
          <option value="Orange Juice">Orange Juice</option>
        </select>
        <hr />
        <input type="checkbox" name="Large drink" />
        <label for="checkbox"
          ><strong>Large drink (75&#162; extra)</strong></label
        >
      </fieldset>
      <!-- <label for="place order">Place Order </label>
      <input type="file" name="place order" id="place order">
<br> -->
      <!--  -->
      <br /><br />
      <button type="submit" value="submit">Place Order</button>
    </form>
  </body>
</html>
